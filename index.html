                margin-bottom: 20px;
            }
            
            .nav-links {

            }

            }
        }
        
        /* Small mobile devices */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .nav-link {
                padding: 16px 12px;
                font-size: 15px;
            }
        }
        
        /* Touch-friendly hover effects for mobile */
        @media (hover: none) {
            .nav-link:hover {
                transform: none;
            }
            
            .nav-link:active {
                background: rgba(255, 255, 255, 0.4);
                transform: scale(0.98);
            }
        }
